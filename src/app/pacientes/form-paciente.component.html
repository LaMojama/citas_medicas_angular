<div class="container">

    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>
            <div class="form-group row">
                <label for="Nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="Nombre" [(ngModel)]="paciente.nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="Apellidos" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="Apellidos" [(ngModel)]="paciente.apellidos">
                </div>
            </div>
            <div class="form-group row">
                <label for="Usuario" class="col-form-label col-sm-2">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="Usuario" [(ngModel)]="paciente.usuario">
                </div>
            </div>
            <div class="form-group row">
                <label for="Clave" class="col-form-label col-sm-2">Clave</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="Clave" [(ngModel)]="paciente.clave">
                </div>
            </div>
            <div class="form-group row">
                <label for="NSS" class="col-form-label col-sm-2">NSS</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="NSS" [(ngModel)]="paciente.NSS">
                </div>
            </div>
            <div class="form-group row">
                <label for="Telefono" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="Telefono" [(ngModel)]="paciente.telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="Direccion" class="col-form-label col-sm-2">Direccion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="Direccion" [(ngModel)]="paciente.direccion">
                </div>
            </div>
            <button class="btn btn-success" role="button" (click)='create()' *ngIf="!paciente.id else elseBlock">Guardar</button>
            <ng-template #elseBlock>
                <button class="btn btn-success" role="button" (click)='update()'>Actualizar</button>
            </ng-template>
        </form>
    </div>
</div>
