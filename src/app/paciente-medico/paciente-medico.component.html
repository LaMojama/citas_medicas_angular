<div class="container">
    <h1 class="display-5">Lista de Pacientes</h1>
    <p class="lead">
      Estos son tus pacientes:
    </p>
    
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">NSS</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of medico.pacientes">
            <th scope="row">{{paciente.id}}</th>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.apellidos}}</td>
            <td>{{paciente.nss}}</td>
            <td>{{paciente.telefono}}</td>
            <td>{{paciente.direccion}}</td>
            <td><button type="button" name="button" class="btn btn-outline-primary" [routerLink]="['/pacientesMedico',medico.id,'form',paciente.id]">Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="delete(medico.id,paciente)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button class="btn btn-outline-secondary" type="button" [routerLink]="['/pacientesMedico/addPaciente',medico.id]">AÃ±adir Paciente</button>
      <button class="btn btn-outline-secondary" type="button"[routerLink]="['/pacientes']">Listado General de Pacientes</button>
    </div>
    <p></p>
<button type="button" name="button" class="btn btn-outline-info" [routerLink]="['/medicos',medico.id]">Volver</button>
    </div>
