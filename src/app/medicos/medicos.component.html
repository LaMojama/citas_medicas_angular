
<div class="container">
<h1>{{titulo}}</h1>

<button class="btn btn-info" type="button" [routerLink]="['/medicos/form']">Nuevo Medico</button>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">NumColegiado</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medico of medicos">
        <th scope="row">{{medico.id}}</th>
        <td>{{medico.nombre}}</td>
        <td>{{medico.apellidos}}</td>
        <td>{{medico.numColegiado}}</td>
        <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/medicos/form',medico.id]">Editar</button></td>
        <td><button class="btn btn-danger" (click)="delete(medico)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
